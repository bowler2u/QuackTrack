<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Web App that tracks duck feeding patterns">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="author" content="Cameron Bowler">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">
    
  </head>
  <body>
  
	<!--Navbar -->
	<nav class="mb-1 navbar navbar-expand-lg navbar-dark info-color">
		<a class="navbar-brand" href="/">QuackTrack</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
			aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent-4">
			<ul class="navbar-nav ml-auto">


				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-4" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
						<i class="fas fa-user"></i> Admin </a>
					<div class="dropdown-menu dropdown-menu-right dropdown-info" aria-labelledby="navbarDropdownMenuLink-4">
			
						<form action="http://ec2-18-237-91-25.us-west-2.compute.amazonaws.com:8081/report" method="post"><!--http://localhost:8080/report -->
						<input type="submit" value="Reports" class='dropdown-item'>
						
				</form>
					</div>
				</li>
			</ul>
		</div>
	</nav>
	<!--/.Navbar -->

	<!-- Contact Body -->
	<div class="container contact">
				<div class="row">
					<div class="col-md-3">
						<div class="contact-info">
							<img class="contact-logo" src="./assets/img/QuackTrack.png" alt="image"/>
							<h2>Welcome To QuackTrack</h2>
							<h4>We're tracking ducks around the globe and would love your help! </h4>
						</div>
					</div>
					<div class="col-md-9">
						<form action="http://ec2-18-237-91-25.us-west-2.compute.amazonaws.com:8081/submit" method="post"><!--http://localhost:8080/submit -->
							<div class="contact-form">
								<div class="form-group">
									<label class="control-label col-sm-2" for="name">Name:</label>
									<div class="col-sm-10">          
										<input type="text" class="form-control inputstl" id="name" placeholder="Enter Your Name" name="name" maxlength="32" required>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-2" for="location">Location</label>
									<div class="col-sm-10">          
										<input type="text" class="form-control inputstl" id="location" placeholder="Enter location" name="location" maxlength="32" required>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-2" for="time">Time</label>
									<div class="col-sm-10">
										<input type="datetime-local" class="form-control inputstl" id="time" name="time" required>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-2" for="duckCount">Duck Count</label>
									<div class="col-sm-10">          
										<input type="number"  class="form-control inputstl" id="duckCount" placeholder="How many ducks were fed" name="duckCount" min="1" max="100" required>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-2" for="duckFood">Food Fed</label>
									<div class="col-sm-10">          
										<input type="text" class="form-control inputstl" id="duckFood" placeholder="What were the ducks fed" name="duckFood" maxlength="32" required>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-2" for="duckFood">Food Category</label>
									<div class="col-sm-10">          
										<input type="text" class="form-control inputstl" id="foodType" placeholder="ie vegetables, wheat etc.." name="foodType" maxlength="32" required>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-2" for="foodCount">Food Quantity</label>
									<div class="col-sm-10">          
										<input type="text" class="form-control inputstl" id="foodCount" placeholder="Quantity of feed" name="foodCount" maxlength="32" required>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-2" for="comment">Comments:</label>
									<div class="col-sm-10">
									<textarea class="form-control inputstl" rows="4" id="comment" name="comment" maxlength="255"></textarea>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-2" for="foodCount">Auto-Complete form Daily?</label>
									<div class="col-sm-10">          
										<input type="checkbox" id="autoEntry" name="autoEntry" data-toggle="toggle">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="submit" class="btn btn-default">Submit</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	<!-- /.Contact Body -->

	<!-- Login Modal -->
	<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header text-center">
					<h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
					<form action="http://localhost:8080/login" method="post">
						<div class="modal-body mx-3">
							<div class="md-form mb-5">
								<i class="fas fa-envelope prefix grey-text"></i>
								<input type="email" id="defaultForm-email" class="form-control validate">
								<label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
							</div>

							<div class="md-form mb-4">
								<i class="fas fa-lock prefix grey-text"></i>
								<input type="password" id="defaultForm-pass" class="form-control validate">
								<label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
							</div>
						</div>
					<div class="modal-footer d-flex justify-content-center">
						<button type="submit" class="btn btn-default">Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
<!--/. Login Modal -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>

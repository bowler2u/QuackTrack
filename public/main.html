<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QuackTrack</title>

    <meta charset="UTF-8">
    <meta name="description" content="Web App that tracks duck feeding patterns">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="author" content="Cameron Bowler">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/main.css">
  </head>
  <body>

    <!--Header -->
    <nav class="header mb-1 navbar navbar-expand-lg navbar-dark info-color">
      <a class="navbar-brand" href="/">QuackTrack</a>
      <div class="navbar-nav ml-auto">
        <a class="navbar-brand" href="/report">Reports</a>
      </div>
    </nav>
    <!--/.Header -->

    <!-- Content -->
    <div class="container content-wrapper">
      <div class="row">
        <div class="col-md-3">
          <div class="quack-track-info">
            <img class="quack-track-logo" src="./assets/img/QuackTrack.png" alt="image"/>
            <h2>Welcome To QuackTrack</h2>
            <h5>We're tracking ducks around the globe and would love your help!</h5>
          </div>
        </div>
        <div class="col-md-9">
          <form action="/submit" method="post">
            <div class="form">
              <div class="form-group">
                <label class="control-label col-sm-12" for="name">Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name" placeholder="Enter Your Name" name="name" maxlength="32" required>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-12" for="location">Location</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="location" placeholder="Enter location" name="location" maxlength="32" required>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-12" for="time">Time</label>
                <div class="col-sm-10">
                  <input type="datetime-local" class="form-control" id="time" name="time" value="2019-05-13T12:00">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-12" for="duckCount">Duck Count</label>
                <div class="col-sm-10">
                  <input type="number"  class="form-control" id="duckCount" placeholder="How many ducks were fed" name="duckCount" min="1" max="100" required>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-12" for="duckFood">Food Fed</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="duckFood" placeholder="What were the ducks fed" name="duckFood" maxlength="32" required>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-12" for="foodType">Food Category</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="foodType" placeholder="ie vegetables, wheat etc.." name="foodType" maxlength="32" required>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-12" for="foodCount">Food Quantity</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="foodCount" placeholder="Quantity of feed" name="foodCount" maxlength="32" required>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-12" for="comment">Comments:</label>
                <div class="col-sm-10">
                  <textarea class="form-control" rows="4" id="comment" name="comment" maxlength="255"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-12" for="autoEntry">Auto-Entry:</label>
                <div class="col-sm-10">
                  <input type="checkbox"  data-toggle="toggle" id="autoEntry" name="autoEntry" data-size="lg">
                  Check this box to submit the same report daily
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- /.Content -->
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Web App that tracks duck feeding patterns">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="author" content="Cameron Bowler">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">
    
  </head>
  <body>
  
	<!--Navbar -->
	<nav class="mb-1 navbar navbar-expand-lg navbar-dark info-color">
		<a class="navbar-brand" href="/">QuackTrack</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
			aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent-4">
			<ul class="navbar-nav ml-auto">


				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-4" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
						<i class="fas fa-user"></i> Admin </a>
					<div class="dropdown-menu dropdown-menu-right dropdown-info" aria-labelledby="navbarDropdownMenuLink-4">
			
						<form action="http://localhost:8080/report" method="post">
						<input type="submit" value="Reports" class='dropdown-item'>
						
				</form>
					</div>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Contact Body -->
	<div class="container contact">
				<div class="row">
					<div class="col-md-3">
						<div class="contact-info">
							<img class="contact-logo" src="./assets/img/QuackTrack.png" alt="image"/>
							<h2>Thank You!</h2>
							<h4>It's people like you that will keep the duck population well fed and happy!</h4>
						</div>
					</div>
					<div class="col-md-9">
					<h1>Table here to show data entered</h1>
				
					</div>
				</div>
			</div>
	<!-- /.Contact Body -->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="./assets/js/main.js"></script>
